<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>

  <!-- Clock circle -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="white" stroke-width="24"/>

  <!-- Clock center -->
  <circle cx="256" cy="256" r="16" fill="white"/>

  <!-- Hour hand -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="white" stroke-width="20" stroke-linecap="round"/>

  <!-- Minute hand -->
  <line x1="256" y1="256" x2="336" y2="256" stroke="white" stroke-width="14" stroke-linecap="round"/>

  <!-- Location pin at top -->
  <g transform="translate(256, 48)">
    <path d="M0 0C-22 0 -40 18 -40 40C-40 70 0 100 0 100C0 100 40 70 40 40C40 18 22 0 0 0Z" fill="white"/>
    <circle cx="0" cy="40" r="16" fill="#2563eb"/>
  </g>
</svg>
